---
layout: default
---

<h1>{{site.data.fcc.title}}</h1>

<table class="w3-table w3-bordered">
	<thead>
		<tr>
			<th>Certificate</th>
			<th>Project Name</th>
			<th><i class="fa fa-code"></i></th>
			<th><i class="fa fa-play"></i></th>
			<th><i class="fa fa-sticky-note"></i></th>
		</tr>
	</thead>
	<tbody>
		{% for certificate in site.data.fcc.certifications %}
			<tr>
				<td rowspan=5>{{certificate.name}} <a href="#" class="w3-bar-item w3-button"><i class="fa fa-trophy"></i></a></td>
			</tr>
		{% endfor %}
	</tbody>
</table>
